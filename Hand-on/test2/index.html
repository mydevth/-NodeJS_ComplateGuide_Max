  <title>Git .gitignore test</title>

<body>
  <h4>Apply .gitignore on an existing repository already tracking</h4>

  <ul>
    <li>$ git rm -r --cached . </li>
    <li>$ git add . </li>
    <li>$ git commit -m ".gitignore is now working" </li>
    <li>$ git push origin master </li>
  </ul>

</body>
